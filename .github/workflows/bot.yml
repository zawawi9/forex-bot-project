name: Forex Alpha Bot 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *' # Bot akan otomatis restart tiap 6 jam agar tetap segar

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Forex Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          YOUR_CHAT_ID: ${{ secrets.YOUR_CHAT_ID }}
        run: python main.py
